<!DOCTYPE html>

<style>
  .background {
    width: 100%;
    height: 100%;
    background-color: rgb(190, 190, 190);
  }

  .content {
    position: absolute;
    left: 50%;
    top: 50%;
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
  }

  label {
    display: inline-block;
    width: 100px;
    text-align: right;
  }
</style>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>File Sharing Platform - Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="background">
      <div class="content">
        <form id="myform" enctype="multipart/form-data">
          <h1>Upload your file here</h1>
          <br /><br /><br />
          <label></label>
          <input type="file" name="uploaded_file" /><br /><br />
          <label>File title</label>
          <input type="text" name="title" /><br /><br />
          <label>Password</label>
          <input type="text" name="password" /><br /><br />
          <label></label>
          <button id="btn-upload" type="button" class="btn btn-primary">
            Upload
          </button>
        </form>
      </div>
    </div>
  </body>
</html>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"
></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
  $(document).ready(function () {
    $("#btn-upload").on("click", function () {
      $.ajax({
        url: "https://backend.c-1f33363.kyma.shoot.live.k8s-hana.ondemand.com/file",
        type: "POST",
        data: new FormData($("#myform")[0]),
        processData: false,
        contentType: false,
      })
        .done(function () {
          alert("File upload success!");
          location.href = "index.html";
        })
        .fail(function () {
          alert("Error :(");
        });
    });
  });
</script>
